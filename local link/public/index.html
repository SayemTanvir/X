<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local-Link HUD v2.1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(20, 25, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff9d;
            --neon-red: #ff2a2a;
            --neon-blue: #00bcd4;
            --neon-amber: #ffb300;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --panel-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a233a 0%, transparent 70%),
                linear-gradient(0deg, rgba(0,255,157,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,157,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. LAYOUT CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 480px; 
            height: 100%;
            display: flex; 
            flex-direction: column;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .app-container {
                height: 95vh;
                border: 1px solid var(--glass-border);
                border-radius: 24px;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
                background: rgba(0,0,0,0.2);
                backdrop-filter: blur(20px);
            }
        }

        /* --- 3. GLASS & UTILITY CLASSES --- */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        /* --- 4. HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(5,5,5,0.95), rgba(5,5,5,0.8));
            flex-shrink: 0; 
        }

        .header-left { display: flex; flex-direction: column; justify-content: center; }

        .app-title {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .app-title span { color: var(--neon-green); }

        .status-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .signal-bars { display: flex; gap: 3px; align-items: flex-end; height: 12px; }
        .bar { width: 3px; background: #333; border-radius: 1px; transition: 0.3s; }
        .bar.active { background: var(--neon-green); box-shadow: 0 0 5px var(--neon-green); }
        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 7px; }
        .bar:nth-child(3) { height: 10px; }
        .bar:nth-child(4) { height: 12px; }

        .hub-id { font-size: 0.7rem; color: var(--text-muted); opacity: 0.8; }

        .sos-btn {
            background: rgba(255, 42, 42, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-red);
            /* ... inside .sos-btn { ... } */

            touch-action: none; /* Prevents scrolling while holding */
            user-select: none;  /* Prevents text selection */
            -webkit-user-select: none;
        }

        /* --- 5. MAP SECTION --- */
        .map-wrapper {
            margin: 0 15px 15px;
            height: 180px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            flex-shrink: 0; 
            border: 1px solid var(--glass-border);
        }

        #offlineMap { width: 100%; height: 100%; background: #0d1117; }
        .leaflet-control-attribution { display: none; }

        .map-overlay {
            position: absolute;
            bottom: 8px; left: 8px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 157, 0.3);
            z-index: 400;
            backdrop-filter: blur(4px);
            display: flex; align-items: center; gap: 6px;
        }

        .blink { animation: blinker 2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- 6. NAVIGATION TABS --- */
        .view-toggle {
            display: flex;
            padding: 0 15px;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .toggle-btn {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .toggle-btn.active {
            background: rgba(0, 188, 212, 0.15);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        .toggle-btn.active.alert-tab {
            background: rgba(255, 42, 42, 0.15);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        /* --- 7. CONTENT FEEDS --- */
        .feed-container {
            flex: 1; 
            overflow-y: auto;
            padding: 0 15px 15px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            min-height: 0;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .msg-in {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 12px 2px;
            border: 1px solid var(--glass-border);
            color: #e0e0e0;
        }

        .msg-out {
            align-self: flex-end;
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 12px 12px 2px 12px;
            color: #fff;
        }

        .msg-meta {
            display: flex; justify-content: space-between;
            font-size: 0.65rem; margin-bottom: 4px;
            color: rgba(255,255,255,0.4);
            gap: 15px;
        }

        .alert-card {
            padding: 16px;
            border-radius: 8px;
            background: rgba(0,0,0,0.4);
            border-left: 3px solid #888;
            border-top: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            display: flex; flex-direction: column; gap: 6px;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .alert-info { border-left-color: var(--neon-blue); background: linear-gradient(90deg, rgba(0,188,212,0.05) 0%, transparent 100%); }
        .alert-warning { border-left-color: var(--neon-amber); background: linear-gradient(90deg, rgba(255,179,0,0.05) 0%, transparent 100%); }
        .alert-critical { border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,42,42,0.1) 0%, transparent 100%); box-shadow: 0 0 15px rgba(255,42,42,0.1); }

        .alert-header { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px; }
        .alert-body { font-size: 0.9rem; color: #ddd; line-height: 1.4; }
        .alert-footer { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-muted); margin-top: 4px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 6px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 8. INPUT AREA --- */
        .input-wrapper {
            position: relative; 
            width: 100%;
            padding: 15px;
            background: rgba(5, 5, 5, 0.95);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            z-index: 50;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
            font-size: 16px; 
        }
        input[type="text"]:focus { border-color: var(--neon-blue); background: rgba(255,255,255,0.1); }

        .send-btn {
            width: 46px; height: 46px;
            border-radius: 12px;
            border: none;
            background: var(--neon-blue);
            color: #000;
            display: grid; place-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* --- 9. MODALS --- */
        .fab-add {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--neon-red);
            color: white;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.4);
            display: flex; align-items: center; justify-content: center;
            z-index: 60;
        }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            width: 90%; max-width: 360px;
            padding: 24px;
            border-radius: 16px;
            background: #111;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-header { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;}
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 6px; }
        
        select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
        }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-cancel { flex: 1; background: transparent; border: 1px solid var(--glass-border); color: #ccc; padding: 12px; border-radius: 8px; cursor: pointer; }
        .btn-submit { flex: 1; background: var(--neon-red); border: none; color: #fff; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* --- 10. PANIC MODE STYLES --- */
        body.panic-mode {
            --neon-green: #ff0000;
            --neon-blue: #ff0000;
        }
        body.panic-mode .app-container {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
            border-color: rgba(255,0,0,0.5);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
            40%, 60% { transform: translate3d(2px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="app-title mono">LOCAL<span>//</span>LINK</div>
                <div class="status-group">
                    <div class="signal-bars">
                        <div class="bar active"></div><div class="bar active"></div><div class="bar active"></div><div class="bar"></div>
                    </div>
                    <span class="hub-id mono" id="userIdDisplay">ID: ...</span>
                </div>
            </div>
            <button class="sos-btn mono" id="sosBtn">SOS</button>
        </header>

        <div class="map-wrapper glass-panel">
            <div id="offlineMap"></div>
            <div class="map-overlay mono">
                <i class="fas fa-satellite-dish blink"></i> LIVE FEED
            </div>
        </div>

        <div class="view-toggle mono">
            <div class="toggle-btn active" id="tabChat" onclick="app.switchTab('chat')">
                <i class="fas fa-comment-alt"></i> COMM
            </div>
            <div class="toggle-btn" id="tabAlerts" onclick="app.switchTab('alerts')">
                <i class="fas fa-exclamation-triangle"></i> ALERT
            </div>
        </div>

        <div class="feed-container" id="chatFeed">
            <div class="msg msg-in mono" style="font-size: 0.75rem; text-align: center; background: transparent; border: none; color: #666;">
                -- MESH NETWORK INITIALIZING --
            </div>
        </div>

        <div class="feed-container hidden" id="alertFeed"></div>

        <div class="input-wrapper" id="inputArea">
            <input type="text" id="msgInput" placeholder="Broadcast to mesh..." autocomplete="off">
            <button class="send-btn" onclick="app.sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <button class="fab-add hidden" id="fabAdd" onclick="app.openModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal-overlay" id="alertModal">
        <div class="modal-box glass-panel">
            <div class="modal-header mono">
                <span>NEW ALERT</span>
                <i class="fas fa-times" style="cursor:pointer; opacity: 0.5" onclick="app.closeModal()"></i>
            </div>
            <div class="form-group">
                <label class="form-label mono">SEVERITY LEVEL</label>
                <select id="alertType" class="mono">
                    <option value="info">INFO (General Update)</option>
                    <option value="warning">WARNING (Caution)</option>
                    <option value="critical">CRITICAL (Danger)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label mono">SITUATION REPORT</label>
                <textarea id="alertText" rows="4" placeholder="Describe location and issue..."></textarea>
            </div>
            <div class="btn-group mono">
                <button class="btn-cancel" onclick="app.closeModal()">CANCEL</button>
                <button class="btn-submit" onclick="app.postAlert()">BROADCAST</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        /**
         * MAIN APP LOGIC CONNECTED TO REAL SOCKET
         */

        const app = {
            socket: null,
            map: null,
            user: "Unit_" + Math.floor(Math.random() * 9999), // Random ID for testing
            currentTab: 'chat',

            init() {
                // Update UI with User ID
                document.getElementById('userIdDisplay').innerText = "ID: " + this.user;

                // 1. Connect to Backend
                this.socket = io(); 

                // 2. Setup Socket Listeners
                this.setupSocketListeners();

                // 3. Setup UI
                this.initMap();
                this.setupEventListeners();
            },

            setupSocketListeners() {
                this.socket.on('connect', () => {
                    this.addSystemMsg("-- ENCRYPTED MESH NETWORK CONNECTED --");
                });

                // Load History
                this.socket.on('init_data', (data) => {
                    const { chatHistory, activeAlerts } = data;
                    
                    // Clear existing (except the first system msg)
                    const feed = document.getElementById('chatFeed');
                    feed.innerHTML = '';
                    this.addSystemMsg("-- HISTORY SYNCED --");

                    chatHistory.forEach(msg => {
                        const type = (msg.user === this.user) ? 'out' : 'in';
                        this.renderMessage(msg.user, msg.text, msg.time, type);
                    });

                    const alertFeed = document.getElementById('alertFeed');
                    alertFeed.innerHTML = '';
                    activeAlerts.forEach(alert => {
                        this.renderAlert(alert);
                    });
                });

                // Incoming Message
                this.socket.on('broadcast_message', (data) => {
                    // --- FIX START: Ignore messages sent by myself ---
                    if (data.user === this.user) return; 
                    // --- FIX END ---

                    this.renderMessage(data.user, data.text, data.time, 'in');
                });

                // Incoming Alert
                this.socket.on('broadcast_alert', (data) => {
                    this.renderAlert(data);
                    // Visual cue if not on alert tab
                    if (this.currentTab !== 'alerts') {
                        const alertTab = document.getElementById('tabAlerts');
                        alertTab.style.color = (data.type === 'critical') ? 'var(--neon-red)' : 'var(--neon-amber)';
                    }
                });
            },

            initMap() {
                this.map = L.map('offlineMap', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([23.8103, 90.4125], 13); // Dhaka coordinates

                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    maxZoom: 19
                }).addTo(this.map);

                const icon = L.divIcon({
                    className: 'custom-pin',
                    html: `<div style="width:12px; height:12px; background:var(--neon-green); border-radius:50%; box-shadow:0 0 10px var(--neon-green); border:2px solid white;"></div>`
                });

                L.marker([23.8103, 90.4125], {icon: icon}).addTo(this.map);
                setTimeout(() => { this.map.invalidateSize(); }, 500);
            },

            setupEventListeners() {
                // Chat input listener
                document.getElementById('msgInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                const sosBtn = document.getElementById('sosBtn');

                let countdownInterval = null;
                let triggerTimeout = null;
                let remaining = 3;
                let triggered = false;

                const startHold = (e) => {
                    if (e.cancelable) e.preventDefault();
                    
                    // Prevent double-firing if already holding
                    if (triggerTimeout) return;

                    // FIX 1: Lock the pointer so moving finger doesn't cancel it
                    if (e.target.setPointerCapture) {
                        e.target.setPointerCapture(e.pointerId);
                    }

                    triggered = false;
                    remaining = 3;

                    sosBtn.innerText = `HOLD ${remaining}s`;
                    document.body.classList.add('panic-mode');

                    countdownInterval = setInterval(() => {
                        remaining--;
                        if (remaining > 0) {
                            sosBtn.innerText = `HOLD ${remaining}s`;
                        }
                    }, 1000);

                    triggerTimeout = setTimeout(() => {
                        clearInterval(countdownInterval);
                        triggered = true;
                        
                        // Execute the Panic Signal
                        this.triggerPanic();

                        // FIX 2: Reset the timer ID immediately so the button works again next time
                        triggerTimeout = null;
                        
                        // Release the pointer lock now that we are done
                        if (e.target.releasePointerCapture) {
                            e.target.releasePointerCapture(e.pointerId);
                        }
                    }, 3000);
                };

                const cancelHold = (e) => {
                    // If we succeeded (triggered is true), don't run cancel logic
                    if (triggered) return;

                    // Release the lock if we cancel early
                    if (e.target.releasePointerCapture && e.pointerId) {
                        try { e.target.releasePointerCapture(e.pointerId); } catch(err){}
                    }

                    clearInterval(countdownInterval);
                    clearTimeout(triggerTimeout);

                    countdownInterval = null;
                    triggerTimeout = null; // Important: Clear this so we can click again
                    remaining = 3;

                    document.body.classList.remove('panic-mode');
                    sosBtn.innerText = "SOS";
                };

                // We only need pointerdown to start, and pointerup/cancel to stop
                // 'pointerleave' is removed because setPointerCapture handles the bounds checking now
                sosBtn.addEventListener('pointerdown', startHold);
                sosBtn.addEventListener('pointerup', cancelHold);
                sosBtn.addEventListener('pointercancel', cancelHold);
            },

            triggerPanic() {
                const sosBtn = document.getElementById('sosBtn');

                const alertData = {
                    type: 'critical',
                    title: 'EMERGENCY BEACON',
                    text: 'SOS BEACON ACTIVATED AT MY COORDINATES',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    user: this.user
                };

                this.renderAlert(alertData);
                this.socket.emit('new_alert', alertData);

                sosBtn.innerText = "SENT";

                // Reset UI after 5 seconds
                setTimeout(() => {
                    sosBtn.innerText = "SOS";
                    document.body.classList.remove('panic-mode');
                }, 5000);
            },

            switchTab(tab) {
                this.currentTab = tab;
                const chatFeed = document.getElementById('chatFeed');
                const alertFeed = document.getElementById('alertFeed');
                const inputArea = document.getElementById('inputArea');
                const fabAdd = document.getElementById('fabAdd');
                const tabChat = document.getElementById('tabChat');
                const tabAlerts = document.getElementById('tabAlerts');

                if (tab === 'chat') {
                    chatFeed.classList.remove('hidden');
                    alertFeed.classList.add('hidden');
                    inputArea.style.display = 'flex';
                    fabAdd.classList.add('hidden');
                    
                    tabChat.classList.add('active');
                    tabAlerts.classList.remove('active', 'alert-tab');
                    tabAlerts.style.color = ''; // Reset alert color
                } else {
                    chatFeed.classList.add('hidden');
                    alertFeed.classList.remove('hidden');
                    inputArea.style.display = 'none';
                    fabAdd.classList.remove('hidden');
                    
                    tabChat.classList.remove('active');
                    tabAlerts.classList.add('active', 'alert-tab');
                    tabAlerts.style.color = ''; // Reset alert color
                }
            },

            sendMessage() {
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text) return;

                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // 1. Render immediately (Optimistic UI)
                this.renderMessage(this.user, text, time, 'out');
                
                // 2. Send to server
                this.socket.emit('new_message', {
                    user: this.user,
                    text: text,
                    time: time
                });

                input.value = "";
            },

            renderMessage(user, text, time, type) {
                const feed = document.getElementById('chatFeed');
                
                const div = document.createElement('div');
                div.className = `msg msg-${type} mono`;
                div.innerHTML = `
                    <div class="msg-meta">
                        <span>${user}</span> <span>${time}</span>
                    </div>
                    ${text}
                `;
                feed.appendChild(div);
                feed.scrollTop = feed.scrollHeight;
            },

            addSystemMsg(text) {
                const feed = document.getElementById('chatFeed');
                const div = document.createElement('div');
                div.className = `msg mono`;
                div.style.cssText = "font-size: 0.75rem; text-align: center; background: transparent; border: none; color: #666; width:100%;";
                div.innerText = text;
                feed.appendChild(div);
            },

            openModal() {
                document.getElementById('alertModal').classList.add('active');
            },
            
            closeModal() {
                document.getElementById('alertModal').classList.remove('active');
            },

            postAlert() {
                const typeEl = document.getElementById('alertType');
                const textEl = document.getElementById('alertText');
                
                const type = typeEl.value;
                const text = textEl.value;

                if (!text) return;

                const titles = {
                    'info': 'STATUS UPDATE',
                    'warning': 'CAUTIONARY ADVISORY',
                    'critical': 'CRITICAL ALERT'
                };

                const alertData = {
                    type: type,
                    title: titles[type],
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    user: this.user
                };

                this.renderAlert(alertData); // Show locally
                this.socket.emit('new_alert', alertData); // Broadcast
                
                this.closeModal();
                textEl.value = "";
                
                if(this.currentTab !== 'alerts') this.switchTab('alerts');
            },

            renderAlert(data) {
                const feed = document.getElementById('alertFeed');
                
                const div = document.createElement('div');
                div.className = `alert-card alert-${data.type}`;
                
                let icon = 'info-circle';
                let color = 'var(--neon-blue)';
                
                if(data.type === 'warning') { icon = 'exclamation-triangle'; color = 'var(--neon-amber)'; }
                if(data.type === 'critical') { icon = 'radiation'; color = 'var(--neon-red)'; }

                div.innerHTML = `
                    <div class="alert-header mono" style="color:${color}">
                        <i class="fas fa-${icon}"></i> ${data.title}
                    </div>
                    <div class="alert-body">
                        ${data.text}
                    </div>
                    <div class="alert-footer mono">
                        <span><i class="fas fa-user-astronaut"></i> ${data.user}</span>
                        <span>${data.time}</span>
                    </div>
                `;
                
                feed.prepend(div); // Newest on top
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
    </script>

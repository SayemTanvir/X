<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Local-Link HUD v3.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(20, 25, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Dynamic Theme Colors */
            --theme-color: #00ff9d; 
            --theme-color-dim: rgba(0, 255, 157, 0.3);
            
            --neon-red: #ff2a2a;
            --neon-blue: #00bcd4;
            --neon-amber: #ffb300;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --panel-bg: rgba(255, 255, 255, 0.03);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            
            /* CORE GRID BACKGROUND - Lightweight and Techy */
            background-image: 
                radial-gradient(circle at 50% 0%, #1a233a 0%, transparent 70%),
                linear-gradient(0deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        /* =========================================
           2. LOGIN PAGE STYLES
           ========================================= */
        .login-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
            position: absolute;
            background: radial-gradient(circle at center, rgba(0, 20, 30, 0.4), #050505);
            overflow: hidden;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .login-view.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
        }

        .hero-header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        
        .hero-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        
        /* Inputs */
        .input-group label { 
            display: block; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.7rem; 
            color: var(--theme-color); 
            margin-bottom: 8px; 
            margin-left: 4px; 
        }

        .login-input { 
            width: 100%; 
            padding: 16px; 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            color: white; 
            font-size: 1rem; 
            outline: none; 
            transition: all 0.3s; 
        }

        .login-input:focus { 
            border-color: var(--theme-color); 
            background: rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 15px var(--theme-color-dim); 
        }

        /* Buttons */
        .btn-primary { 
            width: 100%; 
            padding: 16px; 
            background: var(--theme-color); 
            color: #000; 
            font-weight: 800; 
            border: none; 
            border-radius: 12px; 
            font-size: 1rem; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            box-shadow: 0 0 20px var(--theme-color-dim); 
            
            /* IMPORTANT FOR THE RUNNING EFFECT */
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
            z-index: 50;
        }

        .btn-primary:hover { 
            box-shadow: 0 0 30px var(--theme-color-dim); 
        }

        .error-msg { 
            color: var(--neon-red); 
            font-size: 0.8rem; 
            text-align: center; 
            min-height: 20px; 
            font-weight: 600; 
        }

        /* =========================================
           3. APP CONTAINER (HUD)
           ========================================= */
        .app-container {
            width: 100%;
            max-width: 480px; 
            height: 100%;
            display: flex; 
            flex-direction: column;
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
            opacity: 0; /* Hidden initially */
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .app-container.active {
            opacity: 1;
            transform: scale(1);
        }

        @media (min-width: 500px) {
            .app-container {
                height: 95vh;
                border: 1px solid var(--glass-border);
                border-radius: 24px;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
                background: rgba(0,0,0,0.2);
                backdrop-filter: blur(20px);
            }
        }

        /* =========================================
           4. UTILITIES
           ========================================= */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        /* =========================================
           5. HEADER
           ========================================= */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(5,5,5,0.95), rgba(5,5,5,0.8));
            flex-shrink: 0; 
        }

        .header-left { display: flex; flex-direction: column; justify-content: center; }

        .app-title {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .app-title span { color: var(--theme-color); transition: color 0.3s; }

        .status-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .signal-bars { display: flex; gap: 3px; align-items: flex-end; height: 12px; }
        .bar { width: 3px; background: #333; border-radius: 1px; transition: 0.3s; }
        .bar.active { background: var(--theme-color); box-shadow: 0 0 5px var(--theme-color); }
        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 7px; }
        .bar:nth-child(3) { height: 10px; }
        .bar:nth-child(4) { height: 12px; }

        .hub-id { font-size: 0.7rem; color: var(--text-muted); opacity: 0.8; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sos-btn {
            background: rgba(255, 42, 42, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--neon-red);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 34px; height: 34px;
            border-radius: 6px;
            display: grid; place-items: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            border-color: var(--theme-color);
            color: var(--theme-color);
            background: rgba(0, 255, 157, 0.1);
        }

        /* =========================================
           6. RADAR SECTION
           ========================================= */
        .hazard-wrapper {
            margin: 0 15px 15px;
            height: 200px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            flex-shrink: 0; 
            border: 1px solid var(--theme-color-dim);
            background: radial-gradient(circle at center, rgba(0, 20, 10, 0.8), #000);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .radar-grid {
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--theme-color-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--theme-color-dim) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            transition: background-image 0.3s;
        }

        .radar-scope {
            width: 160px; height: 160px;
            border: 2px solid var(--theme-color-dim);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: border-color 0.3s;
        }
        
        .radar-scope::before {
            content:''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 66%; height: 66%; border: 1px solid var(--theme-color-dim); border-radius: 50%;
        }
        .radar-scope::after {
            content:''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 33%; height: 33%; border: 1px solid var(--theme-color-dim); border-radius: 50%;
        }

        .radar-sweep {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, transparent 300deg, var(--theme-color) 360deg);
            opacity: 0.5;
            animation: radarSpin 3s linear infinite;
            transition: background 0.3s;
        }

        .blip {
            position: absolute;
            width: 6px; height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff, 0 0 10px var(--theme-color);
            animation: blipFade 2s ease-in-out infinite;
        }
        .blip.one { top: 30%; left: 60%; }
        .blip.two { top: 70%; left: 40%; animation-delay: 0.5s; }
        .blip.three { top: 45%; left: 25%; animation-delay: 1.2s; }

        .hazard-overlay {
            position: absolute;
            top: 10px; left: 10px;
            display: flex; flex-direction: column; gap: 4px;
            z-index: 20;
        }
        
        .scan-tag {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--theme-color);
            color: var(--theme-color);
            font-weight: 700;
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-block;
            align-self: flex-start;
            transition: all 0.3s;
        }

        .readout {
            font-size: 0.8rem;
            color: var(--theme-color);
            text-shadow: 0 0 5px var(--theme-color-dim);
            transition: color 0.3s;
        }

        @keyframes radarSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blipFade { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* =========================================
           7. NAVIGATION TABS
           ========================================= */
        .view-toggle {
            display: flex;
            padding: 0 15px;
            gap: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .toggle-btn {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .toggle-btn.active {
            background: rgba(0, 188, 212, 0.15);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        .toggle-btn.active.alert-tab {
            background: rgba(255, 42, 42, 0.15);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        /* =========================================
           8. CONTENT FEEDS
           ========================================= */
        .feed-container {
            flex: 1; 
            overflow-y: auto;
            padding: 0 15px 15px 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            min-height: 0;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        .msg-in {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 12px 2px;
            border: 1px solid var(--glass-border);
            color: #e0e0e0;
        }

        .msg-out {
            align-self: flex-end;
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 12px 12px 2px 12px;
            color: #fff;
        }

        .msg-meta {
            display: flex; justify-content: space-between;
            font-size: 0.65rem; margin-bottom: 4px;
            color: rgba(255,255,255,0.4);
            gap: 15px;
        }

        .alert-card {
            padding: 16px;
            border-radius: 8px;
            background: rgba(0,0,0,0.4);
            border-left: 3px solid #888;
            border-top: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            display: flex; flex-direction: column; gap: 6px;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .alert-info { border-left-color: var(--neon-blue); background: linear-gradient(90deg, rgba(0,188,212,0.05) 0%, transparent 100%); }
        .alert-warning { border-left-color: var(--neon-amber); background: linear-gradient(90deg, rgba(255,179,0,0.05) 0%, transparent 100%); }
        .alert-critical { border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,42,42,0.1) 0%, transparent 100%); box-shadow: 0 0 15px rgba(255,42,42,0.1); }

        .alert-header { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px; }
        .alert-body { font-size: 0.9rem; color: #ddd; line-height: 1.4; }
        .alert-footer { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-muted); margin-top: 4px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 6px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* =========================================
           9. INPUT AREA
           ========================================= */
        .input-wrapper {
            position: relative; 
            width: 100%;
            padding: 15px;
            background: rgba(5, 5, 5, 0.95);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            z-index: 50;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
            font-size: 16px; 
        }
        input[type="text"]:focus { border-color: var(--neon-blue); background: rgba(255,255,255,0.1); }

        .send-btn {
            width: 46px; height: 46px;
            border-radius: 12px;
            border: none;
            background: var(--neon-blue);
            color: #000;
            display: grid; place-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* =========================================
           10. MODALS
           ========================================= */
        .fab-add {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--neon-red);
            color: white;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.4);
            display: flex; align-items: center; justify-content: center;
            z-index: 60;
        }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            width: 90%; max-width: 360px;
            padding: 24px;
            border-radius: 16px;
            background: #111;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-header { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;}
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 6px; }
        
        select, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
        }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-cancel { flex: 1; background: transparent; border: 1px solid var(--glass-border); color: #ccc; padding: 12px; border-radius: 8px; cursor: pointer; }
        .btn-submit { flex: 1; background: var(--neon-red); border: none; color: #fff; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* =========================================
           11. PANIC MODE OVERRIDES
           ========================================= */
        body.panic-mode {
            --theme-color: #ff0000; 
            --theme-color-dim: rgba(255, 0, 0, 0.4);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(50, 0, 0, 0.8) 0%, #1a0000 80%),
                linear-gradient(0deg, rgba(255,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,0,0,0.1) 1px, transparent 1px);
        }

        body.panic-mode .app-container {
            animation: violentShake 0.4s cubic-bezier(.36,.07,.19,.97) both infinite;
            border-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }

        body.panic-mode .hazard-wrapper {
            background: radial-gradient(circle at center, rgba(60, 0, 0, 0.9), #000);
            box-shadow: inset 0 0 80px rgba(255, 0, 0, 0.4);
            border-color: #ff0000;
        }

        body.panic-mode .scan-tag {
            background: #ff0000; color: #000; border-color: #ff0000;
            animation: flash 0.5s infinite;
        }
        
        body.panic-mode .radar-sweep {
            animation-duration: 1s;
            background: conic-gradient(from 0deg, transparent 0deg, transparent 300deg, rgba(255, 0, 0, 0.8) 360deg);
        }

        @keyframes violentShake {
            10%, 90% { transform: translate3d(-3px, 1px, 0); }
            20%, 80% { transform: translate3d(5px, -1px, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, -2px, 0); }
            40%, 60% { transform: translate3d(6px, 2px, 0); }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

   <div class="login-view" id="loginView">
        <div class="hero-header">
            <div class="hero-title">LOCAL//LINK</div>
            <div class="hero-subtitle">SIGNAL IN THE SILENCE</div>
        </div>

        <div class="login-card">
            <div class="input-group">
                <label>OPERATOR ALIAS (USERNAME)</label>
                <input type="text" id="loginUsername" class="login-input" placeholder="Enter identification..." autocomplete="off">
            </div>

            <div class="input-group">
                <label>SECURE UPLINK (MOBILE)</label>
                <input type="tel" id="loginMobile" class="login-input" placeholder="11-digit Number" autocomplete="off" maxlength="12">
            </div>

            <div class="error-msg mono" id="loginError"></div>

            <button class="btn-primary mono" id="loginBtn" onclick="app.handleLogin()">
                <i class="fas fa-satellite-dish"></i> ESTABLISH LINK
            </button>
        </div>
    </div>
    
    <div class="app-container" id="appContainer" style="display:none;">
        <header>
            <div class="header-left">
                <div class="app-title mono">LOCAL<span>//</span>LINK</div>
                <div class="status-group">
                    <div class="signal-bars">
                        <div class="bar active"></div><div class="bar active"></div><div class="bar active"></div><div class="bar"></div>
                    </div>
                    <span class="hub-id mono" id="userIdDisplay">ID: ...</span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="sos-btn mono" id="sosBtn">SOS</button>
                <button class="logout-btn" onclick="app.logout()" title="Terminate Connection">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <div class="hazard-wrapper">
            <div class="radar-grid"></div>
            <div class="hazard-overlay mono">
                <div class="scan-tag" id="scanStatus"><i class="fas fa-radar"></i> AREA SCAN ACTIVE</div>
                <div class="readout">TARGET: <span id="proxDist">15</span>m</div>
                <div class="readout" style="font-size:0.65rem; color:var(--text-muted);">ATMOSPHERE STABLE</div>
            </div>
            <div class="radar-scope">
                <div class="radar-sweep"></div>
                <div class="blip one"></div>
                <div class="blip two"></div>
                <div class="blip three"></div>
            </div>
        </div>

        <div class="view-toggle mono">
            <div class="toggle-btn active" id="tabChat" onclick="app.switchTab('chat')">
                <i class="fas fa-comment-alt"></i> COMM
            </div>
            <div class="toggle-btn" id="tabAlerts" onclick="app.switchTab('alerts')">
                <i class="fas fa-exclamation-triangle"></i> ALERT
            </div>
        </div>

        <div class="feed-container" id="chatFeed">
            <div class="msg msg-in mono" style="font-size: 0.75rem; text-align: center; background: transparent; border: none; color: #666;">
                -- MESH NETWORK INITIALIZING --
            </div>
        </div>

        <div class="feed-container hidden" id="alertFeed"></div>

        <div class="input-wrapper" id="inputArea">
            <input type="text" id="msgInput" placeholder="Broadcast to mesh..." autocomplete="off">
            <button class="send-btn" onclick="app.sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <button class="fab-add hidden" id="fabAdd" onclick="app.openModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="modal-overlay" id="alertModal">
        <div class="modal-box glass-panel">
            <div class="modal-header mono">
                <span>NEW ALERT</span>
                <i class="fas fa-times" style="cursor:pointer; opacity: 0.5" onclick="app.closeModal()"></i>
            </div>
            <div class="form-group">
                <label class="form-label mono">SEVERITY LEVEL</label>
                <select id="alertType" class="mono">
                    <option value="info">INFO (General Update)</option>
                    <option value="warning">WARNING (Caution)</option>
                    <option value="critical">CRITICAL (Danger)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label mono">SITUATION REPORT</label>
                <textarea id="alertText" rows="4" placeholder="Describe location and issue..."></textarea>
            </div>
            <div class="btn-group mono">
                <button class="btn-cancel" onclick="app.closeModal()">CANCEL</button>
                <button class="btn-submit" onclick="app.postAlert()">BROADCAST</button>
            </div>
        </div>
    </div>

    <script src="socket.io.min.js"></script>

    <script>
        /**
         * MAIN APP LOGIC
         */
        const app = {
            socket: null,
            user: null, 
            mobile: null,
            currentTab: 'chat',

            // Logic to handle login
            handleLogin() {
                const usernameInput = document.getElementById('loginUsername');
                const mobileInput = document.getElementById('loginMobile');
                const errorMsg = document.getElementById('loginError');

                const username = usernameInput.value.trim();
                const mobile = mobileInput.value.trim();

                // Validation
                if (!username || username.length < 3) {
                    errorMsg.innerText = "ERROR: INVALID ALIAS (MIN 3 CHARS)";
                    return;
                }

                if (!mobile || !/^\d{11}$/.test(mobile)) {
                    errorMsg.innerText = "ERROR: UPLINK MUST BE EXACTLY 11 DIGITS";
                    return;
                }

                // Success
                this.user = username;
                this.mobile = mobile;
                
                localStorage.setItem('localLink_user', username);
                localStorage.setItem('localLink_mobile', mobile);

                document.getElementById('loginView').classList.add('fade-out');
                
                setTimeout(() => {
                    document.getElementById('loginView').style.display = 'none';
                    this.showApp();
                    this.init();
                }, 500);
            },

            showApp() {
                const appContainer = document.getElementById('appContainer');
                appContainer.style.display = 'flex';
                // Trigger reflow for transition
                void appContainer.offsetWidth; 
                appContainer.classList.add('active');
            },

            logout() {
                localStorage.removeItem('localLink_user');
                localStorage.removeItem('localLink_mobile');
                location.reload(); 
            },

            init() {
                document.getElementById('userIdDisplay').innerText = "ID: " + this.user;
                this.socket = io(); 
                this.setupSocketListeners();
                this.initRadarLogic(); 
                this.setupEventListeners();
                this.addSystemMsg(`-- ${this.user.toUpperCase()} CONNECTED VIA ${this.mobile.substring(0,4)}*** --`);
            },

            setupSocketListeners() {
                this.socket.on('connect', () => {
                    this.addSystemMsg("-- ENCRYPTED MESH NETWORK CONNECTED --");
                });

                this.socket.on('init_data', (data) => {
                    const { chatHistory, activeAlerts } = data;
                    
                    const feed = document.getElementById('chatFeed');
                    feed.innerHTML = '';
                    this.addSystemMsg("-- HISTORY SYNCED --");

                    chatHistory.forEach(msg => {
                        const type = (msg.user === this.user) ? 'out' : 'in';
                        this.renderMessage(msg.user, msg.text, msg.time, type);
                    });

                    const alertFeed = document.getElementById('alertFeed');
                    alertFeed.innerHTML = '';
                    activeAlerts.forEach(alert => {
                        this.renderAlert(alert);
                    });
                });

                this.socket.on('broadcast_message', (data) => {
                    if (data.user === this.user) return; 
                    this.renderMessage(data.user, data.text, data.time, 'in');
                });

                this.socket.on('broadcast_alert', (data) => {
                    this.renderAlert(data);
                    if (this.currentTab !== 'alerts') {
                        const alertTab = document.getElementById('tabAlerts');
                        alertTab.style.color = (data.type === 'critical') ? 'var(--neon-red)' : 'var(--neon-amber)';
                    }
                });
            },

            initRadarLogic() {
                const distEl = document.getElementById('proxDist');
                let distance = 15;
                
                setInterval(() => {
                    let change = (Math.random() * 2) - 1.2; 
                    distance += change;
                    if(distance < 3) distance = 15; 
                    if(distance > 25) distance = 25;
                    
                    distEl.innerText = distance.toFixed(1);
                }, 500);
            },

            setupEventListeners() {
                document.getElementById('msgInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                const sosBtn = document.getElementById('sosBtn');
                const scanStatus = document.getElementById('scanStatus');

                let countdownInterval = null;
                let triggerTimeout = null;
                let remaining = 3;
                let triggered = false;

                const startHold = (e) => {
                    if (e.cancelable) e.preventDefault();
                    if (triggerTimeout) return;

                    if (e.target.setPointerCapture) {
                        e.target.setPointerCapture(e.pointerId);
                    }

                    triggered = false;
                    remaining = 3;

                    sosBtn.innerText = `HOLD ${remaining}s`;
                    sosBtn.style.background = "rgba(255, 42, 42, 0.4)";

                    countdownInterval = setInterval(() => {
                        remaining--;
                        if (remaining > 0) {
                            sosBtn.innerText = `HOLD ${remaining}s`;
                        }
                    }, 1000);

                    triggerTimeout = setTimeout(() => {
                        clearInterval(countdownInterval);
                        triggered = true;
                        
                        document.body.classList.add('panic-mode');
                        scanStatus.innerHTML = "<i class='fas fa-exclamation-circle'></i> EMERGENCY BROADCAST";
                        
                        this.triggerPanic();
                        triggerTimeout = null;
                        if (e.target.releasePointerCapture) {
                            e.target.releasePointerCapture(e.pointerId);
                        }
                    }, 3000);
                };

                const cancelHold = (e) => {
                    if (triggered) return;
                    if (e.target.releasePointerCapture && e.pointerId) {
                        try { e.target.releasePointerCapture(e.pointerId); } catch(err){}
                    }

                    clearInterval(countdownInterval);
                    clearTimeout(triggerTimeout);

                    countdownInterval = null;
                    triggerTimeout = null;
                    remaining = 3;

                    sosBtn.style.background = "";
                    sosBtn.innerText = "SOS";
                };

                sosBtn.addEventListener('pointerdown', startHold);
                sosBtn.addEventListener('pointerup', cancelHold);
                sosBtn.addEventListener('pointercancel', cancelHold);
            },

            triggerPanic() {
                const sosBtn = document.getElementById('sosBtn');
                const alertData = {
                    type: 'critical',
                    title: 'EMERGENCY BEACON',
                    text: `SOS SIGNAL: UNIT ${this.user} AT REGISTERED UPLINK ${this.mobile}`,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    user: this.user
                };

                this.renderAlert(alertData);
                this.socket.emit('new_alert', alertData);

                sosBtn.innerText = "SENT";

                setTimeout(() => {
                    sosBtn.innerText = "SOS";
                    sosBtn.style.background = "";
                    document.body.classList.remove('panic-mode');
                    document.getElementById('scanStatus').innerHTML = "<i class='fas fa-radar'></i> AREA SCAN ACTIVE";
                }, 5000);
            },

            switchTab(tab) {
                this.currentTab = tab;
                const chatFeed = document.getElementById('chatFeed');
                const alertFeed = document.getElementById('alertFeed');
                const inputArea = document.getElementById('inputArea');
                const fabAdd = document.getElementById('fabAdd');
                const tabChat = document.getElementById('tabChat');
                const tabAlerts = document.getElementById('tabAlerts');

                if (tab === 'chat') {
                    chatFeed.classList.remove('hidden');
                    alertFeed.classList.add('hidden');
                    inputArea.style.display = 'flex';
                    fabAdd.classList.add('hidden');
                    
                    tabChat.classList.add('active');
                    tabAlerts.classList.remove('active', 'alert-tab');
                    tabAlerts.style.color = ''; 
                } else {
                    chatFeed.classList.add('hidden');
                    alertFeed.classList.remove('hidden');
                    inputArea.style.display = 'none';
                    fabAdd.classList.remove('hidden');
                    
                    tabChat.classList.remove('active');
                    tabAlerts.classList.add('active', 'alert-tab');
                    tabAlerts.style.color = ''; 
                }
            },

            sendMessage() {
                const input = document.getElementById('msgInput');
                const text = input.value.trim();
                if (!text) return;

                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                this.renderMessage(this.user, text, time, 'out');
                
                this.socket.emit('new_message', {
                    user: this.user,
                    text: text,
                    time: time
                });

                input.value = "";
            },

            renderMessage(user, text, time, type) {
                const feed = document.getElementById('chatFeed');
                const div = document.createElement('div');
                div.className = `msg msg-${type} mono`;
                div.innerHTML = `
                    <div class="msg-meta">
                        <span>${user}</span> <span>${time}</span>
                    </div>
                    ${text}
                `;
                feed.appendChild(div);
                feed.scrollTop = feed.scrollHeight;
            },

            addSystemMsg(text) {
                const feed = document.getElementById('chatFeed');
                const div = document.createElement('div');
                div.className = `msg mono`;
                div.style.cssText = "font-size: 0.75rem; text-align: center; background: transparent; border: none; color: #666; width:100%;";
                div.innerText = text;
                feed.appendChild(div);
            },

            openModal() {
                document.getElementById('alertModal').classList.add('active');
            },
            
            closeModal() {
                document.getElementById('alertModal').classList.remove('active');
            },

            postAlert() {
                const typeEl = document.getElementById('alertType');
                const textEl = document.getElementById('alertText');
                
                const type = typeEl.value;
                const text = textEl.value;

                if (!text) return;

                const titles = {
                    'info': 'STATUS UPDATE',
                    'warning': 'CAUTIONARY ADVISORY',
                    'critical': 'CRITICAL ALERT'
                };

                const alertData = {
                    type: type,
                    title: titles[type],
                    text: text,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    user: this.user
                };

                this.renderAlert(alertData); 
                this.socket.emit('new_alert', alertData); 
                
                this.closeModal();
                textEl.value = "";
                
                if(this.currentTab !== 'alerts') this.switchTab('alerts');
            },

            renderAlert(data) {
                const feed = document.getElementById('alertFeed');
                const div = document.createElement('div');
                div.className = `alert-card alert-${data.type}`;
                
                let icon = 'info-circle';
                let color = 'var(--neon-blue)';
                
                if(data.type === 'warning') { icon = 'exclamation-triangle'; color = 'var(--neon-amber)'; }
                if(data.type === 'critical') { icon = 'radiation'; color = 'var(--neon-red)'; }

                div.innerHTML = `
                    <div class="alert-header mono" style="color:${color}">
                        <i class="fas fa-${icon}"></i> ${data.title}
                    </div>
                    <div class="alert-body">
                        ${data.text}
                    </div>
                    <div class="alert-footer mono">
                        <span><i class="fas fa-user-astronaut"></i> ${data.user}</span>
                        <span>${data.time}</span>
                    </div>
                `;
                feed.prepend(div); 
            },

            // --- THE NEW "RUNNING BUTTON" LOGIC ---
            initLoginEffects() {
                const btn = document.getElementById('loginBtn');
                const mobileInput = document.getElementById('loginMobile');
                
                // Helper to check validity
                const isValidMobile = () => /^\d{11}$/.test(mobileInput.value.trim());

                // Function to move button away if invalid
                const runAway = () => {
                    if (!isValidMobile()) {
                        // Move button to a random position within a range
                        const x = (Math.random() - 0.5) * 300; 
                        const y = (Math.random() - 0.5) * 200;
                        
                        btn.style.transform = `translate(${x}px, ${y}px)`;
                        
                        // Change visual style to indicate error
                        btn.style.background = "var(--neon-red)";
                        btn.innerHTML = '<i class="fas fa-ban"></i> INVALID LINK';
                    }
                };

                // Function to reset button when valid
                const comeBack = () => {
                    if (isValidMobile()) {
                        btn.style.transform = `translate(0, 0)`;
                        btn.style.background = "var(--theme-color)";
                        btn.innerHTML = '<i class="fas fa-satellite-dish"></i> ESTABLISH LINK';
                    }
                };

                // Event Listeners
                
                // Desktop: Move when mouse enters button area
                btn.addEventListener('mouseenter', runAway);
                
                // Mobile: Prevent touch if invalid
                btn.addEventListener('touchstart', (e) => {
                    if (!isValidMobile()) {
                        e.preventDefault();
                        runAway();
                    }
                });

                // Check input on typing to reset state
                mobileInput.addEventListener('input', comeBack);
            }
        };

        // Initialize Logic
        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('localLink_user');
            const savedMobile = localStorage.getItem('localLink_mobile');

            if (savedUser && savedMobile) {
                // Restore Session
                app.user = savedUser;
                app.mobile = savedMobile;

                document.getElementById('loginView').style.display = 'none';
                app.showApp();
                app.init();
            } else {
                // Show Login Screen & Init Special Effects
                app.initLoginEffects();
            }
        });
    </script>
</body>
</html>

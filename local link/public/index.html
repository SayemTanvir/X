<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Link | Emergency Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 300px; border-radius: 12px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased pb-24">

    <header class="p-4 border-b border-slate-700 flex justify-between items-center sticky top-0 bg-slate-900 z-50">
        <div>
            <h1 class="text-xl font-bold tracking-tight text-red-500">LOCAL-LINK</h1>
            <p class="text-xs text-slate-400">Offline Mesh Node: <span class="text-green-400">192.168.1.5</span></p>
        </div>
        <div class="flex items-center gap-2">
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-sm font-medium">HUB CONNECTED</span>
        </div>
    </header>

    <main class="p-4 space-y-6">

        <section>
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Local Area Map</h2>
                <span class="text-xs bg-slate-800 px-2 py-1 rounded">Offline Image Tiles</span>
            </div>
            <div id="map" class="border border-slate-700 shadow-2xl"></div>
        </section>

        <section class="space-y-3">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Active Alerts</h2>
            
            <div class="p-4 bg-red-900/30 border-l-4 border-red-600 rounded-r-lg glass">
                <div class="flex justify-between">
                    <span class="font-bold text-red-400">MEDICAL EMERGENCY</span>
                    <span class="text-xs text-slate-400">2 mins ago</span>
                </div>
                <p class="text-sm mt-1">First Aid needed at Sector C. Possible heatstroke.</p>
            </div>

            <div class="p-4 bg-slate-800/50 border-l-4 border-blue-500 rounded-r-lg glass">
                <div class="flex justify-between">
                    <span class="font-bold text-blue-400">INFORMATION</span>
                    <span class="text-xs text-slate-400">10 mins ago</span>
                </div>
                <p class="text-sm mt-1">Water distribution center moved to Building B Entrance.</p>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full p-4 glass border-t border-slate-700">
        <div class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" placeholder="Broadcast to mesh..." 
                   class="flex-1 bg-slate-950 border border-slate-700 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
            <button class="bg-red-600 hover:bg-red-700 p-2 px-6 rounded-full font-bold text-sm transition-all">
                SEND
            </button>
        </div>
    </nav>

    <button onclick="alert('SOS Broadcast Sent!')" 
            class="fixed bottom-20 right-6 w-14 h-14 bg-red-600 rounded-full shadow-2xl animate-pulse flex items-center justify-center border-2 border-white/30 active:scale-90 transition-transform">
        <span class="text-[10px] font-black">SOS</span>
    </button>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const socket = io(); // This connects to your Python server

        // When the user clicks send:
        function sendData() {
            socket.emit('new_message', { text: "Hello Mesh!", user: "Phone1" });
        }

        // Listening for messages from Python:
        socket.on('broadcast_message', (data) => {
            console.log("New Mesh Message:", data.text);
        });
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Simple Leaflet setup for a static image
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Local Cached Tiles'
        }).addTo(map);
    </script>

</body>
</html>
